<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Creator</title>
    <!-- <link rel="stylesheet" href="Style.css"> -->
    <link rel="stylesheet" href="/Portfollio_Creator/CSS/responsive_style.css">
</head>

<body>
    <nav>
        <h2 id="navHeading">Portfolio Creator<span>.</span></h2>
        <ul id="navUl">
            <li class="navLi">About</li>
            <li class="navLi">Services</li>
            <li class="navLi">Projects</li>
            <li class="navLi">Blog</li>
            <div id="navbtn">
                <li class="navLi" id="bookCall">Book a call</li>
                <strong id="callArrow">→</strong>
            </div>
        </ul>
    </nav>
    <main>
        <div class="mainContainer">
            <div id="aboutMe">
                <h1 class="mainHeading"><span>I design products</span> that delight and inspire people.
                </h1>
                <p id="mainPara">
                    Hi! I'm Jake, a product designer based in Berlin. I create user-friendly interfaces for fast-growing
                    startups.
                </p>
                <div class="subContainer">
                    <button id="mainbtn">Book a call</button>
                    <div class="gradientshadow"></div>
                    <div id="downloadCV">
                        <span>Download CV</span>
                        <strong id="cvArrow">→</strong>
                    </div>
                </div>
            </div>
            <div id="heroImg"></div>
        </div>
    </main>
    <div class="trustedby">
        <p class="subPara">Trusted By</p>
        <ul class="trustedBrand">
            <li class="brandImg"><img src="/Portfollio_Creator/Img/6078b0cd748b8581836fddf5_Group 334.png" alt="error"></li>
            <li class="brandImg"><img src="/Portfollio_Creator/Img/6078b0ccdbeafadf1a24d34a_Group 333.png" alt="error"></li>
            <li class="brandImg"><img src="/Portfollio_Creator/Img/6078b0c238e88c2e55fe84cf_Group 335.png" alt="error"></li>
            <li class="brandImg"><img src="/Portfollio_Creator/Img/6078b0c235209438ffca029b_Group 336.png" alt="error"></li>
        </ul>
    </div>
</body>

</html>
